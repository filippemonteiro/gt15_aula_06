<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Página de login segura e elegante">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="login, acesso, seguraça, conta">
  <title>Login | Minha Platforma</title>
</head>

<body>
  <main class="login-container">
    <header>
      <h1>Bem-vindo</h1>
      <p class="subtitle">Entre com suas credenciais para acessar</p>
    </header>

    <form action="/login" method="POST"></form>
      <div class="form-group">
        <label for="email">Email ou Usuário</label>
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="Seu email ou nome de usuario" required="required" autofocus="autofocus">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Senha" required="required">
          </div>
      </div>
      
      <div class="forgot-password"><a href="/recuperar-senha">Esqueceu sua senha?</a></div>
    </main>
</body>

</html>
