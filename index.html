<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Página de login segura e elegante">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="login, acesso, seguraça, conta">
  <title>Login | Minha Platforma</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="login-container">
    <header>
      <h1>Bem-vindo</h1>
      <p class="subtitle">Entre com suas credenciais para acessar</p>
    </header>

    <form action="/login" method="POST">
      <div class="form-group">
        <label for="email">Email ou Usuário</label>
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="Seu email ou nome de usuario" required="required" autofocus="autofocus">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Senha" required="required">
          </div>
        </div>

        <div class="forgot-password">
          <a href="/recuperar-senha">
            Esqueceu sua senha
          </a>
        </div>
        <div class="options">
          <div class="remember-me"><input type="checkbox" id="remember" name="remember"><label for="remember">Lembrar-me</label>
          </div>
        </div>

        <button type="submit">Entrar</button>
    </form>

    <div class="divider">
      <span>Ou continue com</span>
    </div>
    <div class="social-login">
      <a href="#" arial-label="Entrar com Google"><img src="./assets/img/google-icon.svg" class="a-social" alt="Google"></a>
      <a href="#" arial-label="Entrar com Facebook"><img src="./assets/img/facebook-icon.svg" class="a-social" alt="Fcebook"></a>
      <a href="#" arial-label="Entrar com Apple"><img src="./assets/img/apple-icon.svg" class="a-social" alt="Apple" class="apple"></a>
    </div>

    <div class="singup-link">
      Não tem uma conta? <a href="/cadastro/">Criar conta</a>
    </div>
  </main>
</body>

</html>
